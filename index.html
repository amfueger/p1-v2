<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
	</script>
</head>
<body>
	<div id="game-board">
		<p>Full board, including squares and cards</p>
		<div class="blue-cards cards"><img class="blue-card-position" data-card="0" id="bluecard1" src="test-images/cardback.jpg"> <img class="blue-card-position" data-card="1" id="bluecard2" src="test-images/cardback.jpg"></div>
		<div class="playing-area">
			<div class="square-limit">
				<div class="square" data-number="1" data-x="1" data-y="5"><img class="blue-pawn pawn" id="blue-pawn-1" src="card-images/bluemonk.jpg"></div>
				<div class="square" data-number="2" data-x="2" data-y="5"><img class="blue-pawn pawn" id="blue-pawn-2" src="card-images/bluemonk.jpg"></div>
				<div class="square" data-number="3" data-x="3" data-y="5"><img class="blue-pawn pawn" id="blue-pawn-3" src="card-images/bluemonk.jpg"></div>
				<div class="square" data-number="4" data-x="4" data-y="5"><img class="blue-pawn pawn" id="blue-pawn-4" src="card-images/bluemonk.jpg"></div>
				<div class="square" data-number="5" data-x="5" data-y="5"><img class="blue-pawn pawn" id="blue-pawn-5" src="card-images/bluemonk.jpg"></div>
				<div class="square" data-number="6" data-x="1" data-y="4"></div>
				<div class="square" data-number="7" data-x="2" data-y="4"></div>
				<div class="square" data-number="8" data-x="3" data-y="4"></div>
				<div class="square" data-number="9" data-x="4" data-y="4"></div>
				<div class="square" data-number="10" data-x="5" data-y="4"></div>
				<div class="square" data-number="11" data-x="1" data-y="3"></div>
				<div class="square" data-number="12" data-x="2" data-y="3"></div>
				<div class="square" data-number="13" data-x="3" data-y="3"></div>
				<div class="square" data-number="14" data-x="4" data-y="3"></div>
				<div class="square" data-number="15" data-x="5" data-y="3"></div>
				<div class="square" data-number="16" data-x="1" data-y="2"></div>
				<div class="square" data-number="17" data-x="2" data-y="2"></div>
				<div class="square" data-number="18" data-x="3" data-y="2"></div>
				<div class="square" data-number="19" data-x="4" data-y="2"></div>
				<div class="square" data-number="20" data-x="5" data-y="2"></div>
				<div class="square" data-number="21" data-x="1" data-y="1"><img class="red-pawn pawn" id="red-pawn-1" src="test-images/monktest.png"></div>
				<div class="square" data-number="22" data-x="2" data-y="1"><img class="red-pawn pawn" id="red-pawn-2" src="test-images/monktest.png"></div>
				<div class="square" data-number="23" data-x="3" data-y="1"><img class="red-pawn pawn" id="red-pawn-3" src="test-images/monktest.png"></div>
				<div class="square" data-number="24" data-x="4" data-y="1"><img class="red-pawn pawn" id="red-pawn-4" src="test-images/monktest.png"></div>
				<div class="square" data-number="25" data-x="5" data-y="1"><img class="red-pawn pawn" id="red-pawn-5" src="test-images/monktest.png"></div>
			</div>
			<img id="side-card" src="test-images/cardback.jpg">
			<div class="outside-board">
				<p>Testing!</p>
			</div>
		</div>
		<div class="red-cards cards"><img class="red-card-position" data-card="0" id="redcard1" name="" src="test-images/cardback.jpg"> <img class="red-card-position" data-card="1" id="redcard2" name="" src="test-images/cardback.jpg"></div>
	</div>
	<script src="js/app.js" type="text/javascript">
	</script>
</body>
</html>
